version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: books-postgres
    environment:
      POSTGRES_DB: books
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - books-network

volumes:
  postgres_data:

networks:
  books-network:
    driver: bridge
