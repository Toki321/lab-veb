<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 1000px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .book-option:hover {
            background-color: #f5f5f5;
        }
        .book-info {
            flex: 1;
            display: flex;
            align-items: center;
        }
        .book-actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-edit {
            background-color: #2196F3;
            color: white;
        }
        .btn-edit:hover {
            background-color: #0b7dda;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        .btn-delete:hover {
            background-color: #da190b;
        }
        .btn-add {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .btn-add:hover {
            background-color: #45a049;
        }
        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .search-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .search-section h2 {
            margin-top: 0;
        }
        .no-results {
            color: #d9534f;
            font-weight: bold;
            padding: 10px;
        }
        .error-message {
            background-color: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .add-book-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
    <div style="text-align: right; padding: 10px;">
        <span style="margin-right: 15px;">Logged in as: <strong th:text="${session.user != null ? session.user.username : 'Guest'}"></strong></span>
        <a href="/login/logout" style="color: #f44336; text-decoration: none; font-weight: bold;">Logout</a>
    </div>
</header>
<main>
    <!-- Error Message -->
    <div th:if="${hasError}" class="error-message">
        <strong>Error:</strong> <span th:text="${error}"></span>
    </div>

    <!-- Add Book Button -->
    <div class="add-book-section">
        <a href="/books/book-form" class="btn-add">+ Add New Book</a>
    </div>

    <!-- Search Form -->
    <div class="search-section">
        <h2>üîç Search Books</h2>
        <form action="/books" method="GET">
            <label>Search by Title:</label>
            <input type="text" name="searchText" th:value="${searchText}" placeholder="Enter book title..."><br/>

            <label>Minimum Rating:</label>
            <input type="number" name="searchRating" th:value="${searchRating}" step="0.1" min="0" max="5" placeholder="e.g., 4.5"><br/>

            <input type="submit" value="Search">
            <a href="/books" style="margin-left: 10px; text-decoration: none; color: #333;">Clear</a>
        </form>
    </div>

    <h2>All Books:</h2>

    <div th:if="${books.isEmpty()}" class="no-results">
        No books found matching your search criteria. Please try different search terms.
    </div>

    <!-- Book List with Edit/Delete Buttons -->
    <div th:each="book : ${books}" class="book-option">
        <div class="book-info">
            <input type="radio"
                   name="bookTitle"
                   th:value="${book.title}"
                   th:id="'book-' + ${book.id}"
                   form="reservationForm">
            <label th:for="'book-' + ${book.id}" style="width: auto; margin-left: 10px;">
                <strong th:text="${book.title}"></strong> -
                Genre: <span th:text="${book.genre}"></span>,
                Rating: <span th:text="${book.averageRating}"></span>,
                Author: <span th:text="${book.author != null ? book.author.name + ' ' + book.author.surname : 'Unknown'}"></span>
            </label>
        </div>
        <div class="book-actions">
            <a th:href="@{/books/book-form/{id}(id=${book.id})}" class="btn btn-edit">Edit</a>
            <form th:action="@{/books/delete/{id}(id=${book.id})}" method="post" style="margin: 0;">
                <button type="submit" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this book?')">Delete</button>
            </form>
        </div>
    </div>

    <!-- Reservation Form -->
    <form id="reservationForm" action="/bookReservation" method="POST">
        <!-- Only show reservation form if there are books -->
        <div th:if="${!books.isEmpty()}">
            <h2>Enter your information:</h2>
            <label>Your Name:</label>
            <input type="text" name="readerName" required><br/>
            <label>Your Address:</label>
            <input type="text" name="readerAddress" required><br/>

            <h2>Choose number of copies:</h2>
            <input type="number" name="numCopies" min="1" max="10" required><br/>
            <br/>
            <input type="submit" value="Reserve Book">
        </div>
    </form>
</main>
</body>
</html>
